<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<title>Cat</title>
</head>
<body ng-app="CatClicker">

<section ng-controller="MainController">
<div id="thumbnail-container">
	<ul ng-repeat="cat in cats">
	 <li>
	  <img class="thumbs" ng-click="showCat($index)" ng-src="{{ cat.image }}">
	 </li>
	</ul>
</div>

<div class="show">
	<h3>{{ mainImg.name }}</h3>
  <img class="hero" ng-click="clickCat()" ng-src="{{ mainImg.image }}">
  <p>Total Clicks: {{ mainImg.clicks }} <span ng-click="unClickCat()">Unclick Cat!</span></p>

</div>
